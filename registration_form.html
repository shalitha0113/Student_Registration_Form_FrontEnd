<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <h1>Student Registration Form</h1>
    <table>
        <tr>
            <td><label for="name">Name</label></td>
            <td>:</td>
            <td><input type="text" id="firstName" placeholder="First Name"></td>
        </tr>
        <tr>
            <td></td>
            <td>:</td>
            <td><input type="text" id="lastName" placeholder="Last Name"></td>
        </tr>
        <tr>
            <td><label for="email">Email</label></td>
            <td>:</td>
            <td><input type="email" name="email" id="email" placeholder="email"></td>
        </tr>

        <tr>
            <td><label for="dob">Birth Day</label></td>
            <td>:</td>
            <td><input type="date" name="dob" id="dob"></td>
        </tr>
        <tr>
            <td><label for="gender">Gender</label></td>
            <td>:</td>
            <td><select name="gender" id="gender">
                    <option value=""></option>
                    <option value="male">male</option>
                    <option value="female">female</option>
                </select></td>
        </tr>
        <tr>
            <td><label for="address">Address</label></td>
            <td>:</td>
            <td><input type="text" id="address" placeholder="Address"></td>
        </tr>

        <tr>
            <td><label for="telNo">Contact No</label></td>
            <td>:</td>
            <td><input type="text" id="telNo" placeholder="Contact No"></td>
        </tr>

        <tr>
            <td><label for="batch">Batch</label></td>
            <td>:</td>
            <td><input type="text" id="batch" placeholder="Batch"></td>
        </tr>

    </table>
    <input type="button" onclick="register()" value="Register">



    <script src="app.js"></script>
</body>

</html>
